<html>
    <head></head>
    <body>
        <script>
            //Write a program to print 1 to 10 numbers using a while loop
            var a=1;
            while(a<=10)
            {
                console.log(a)
                a++;
            }
        </script>
        <script>
            //Write a program to print 5 to 10 numbers 
           var a=5;
           while(a<=10)
           {
            console.log(a);
            a++;
           }
        </script>
        <script>
            //Write a program to print -10 to 10 numbers  
            var a=-10;
            while(a<=10)
            {
            console.log(a);
            a++;
            }
        </script>
        <script>
            //Write a program to print -45 to -25 numbers 
            var a=-45;
            while(a<=-25)
            {
                console.log(a);
                a++;
            }
        </script>
        <script>
            //Write a program to print 35 to 45 numbers 
            var a=35;
            while(a<=45)
            {
                console.log(a)
                a++;
            }
        </script>
        <script>
            //Write a program to print 10 to 1 numbers
            var a=10;
            while(a>=1)
            {
                console.log(a);
                a=a-1;
            }
        </script> 
        <script>
            //Write a program to print 25 to 1 numbers
            var a=25;
            while(a>=1)
            {
                console.log(a);
                a--;
            }
        </script>
        <script>
            //Write a program to print 10 to -10 numbers
            var a=10;
            while(a>=-10)
            {
                console.log(a);
                a--;
            }
        </script>
        <script>
            //Write a program to print -2 to -18 numbers  
            var a=-2;
            while(a>=-18)
            {
                console.log(a);
                a--;
            }
        </script>
        <script>
            //Write a program to print the first ten multiples of 4(multiples of 4 are 4,8,12,16,20,.....)
            var a=1;
            for(a=1;a<=10;a++)
           {
            console.log(a*4);
           }
        </script>
        <script>
            //Write a program to print multiplication table of 6
            var a=1;
            for(a=1;a<=10;a++)
            {
                console.log(a*6);
            }
        </script>
        <script>
            var a=1;
            for(a=1;a<=10;a++){
                console.log(a*a);
            }
        </script>
        <script>
            //Print the cubes of all numbers from 1 to 10.
            var a=1;
            for(a=1;a<=10;a++){
                console.log(a*a*a);
            }
        </script>
    </body>
