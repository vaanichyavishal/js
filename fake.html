<html>
    <head><script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        #d1{
            display: flex;
            flex-wrap: wrap;
        }
        #d1 li{
            height: 150px;
            width: 150px;
            padding: 20px; 
            border: 2px solid;
            margin: 10px;
            text-align: center;        }
    </style>
    </head>
    <body>
       <button onclick="getproducts()">products</button>
       <ul id="d1"></ul>
    </body>
    <script>
        function getproducts(){
                axios.get("https://fakestoreapi.com/products").then(function (response){
                var ar=response.data
                console.log(response)
                ar.forEach(function(product){
                    var newli=document.createElement("li")    
                    newli.innerHTML="title"+product.title;
                    var pn=document.createElement("t1")
                    newli.appendChild(pn)
                    var pr=document.createElement("div")
                    newli.innerHTML= "price:"+product.price
                    newli.appendChild(pr)
                    var im=document.createElement("img")
                    im.src=product.image;
                    im.style.width="50px"
                    im.style.height="50px"
                    newli.appendChild(im);
                    document.getElementById("d1").appendChild(newli)
                    
                })
                
                })
            }
    </script>
</html>
