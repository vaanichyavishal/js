<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="dd"></div>
        <script type="text/babel">
            //Display text box value in uppercase h1 on textbox blur
            function abc(e){
                document.getElementById("d2").innerHTML=e.target.value.toUpperCase()
            }
            var x = <div>
                        <input type="text" id="d1" placeholder="type here" onBlur={abc}/>
                        <h1 id="d2"></h1>
                    </div>
                    ReactDOM.render(x,document.getElementById("dd"))
        </script>
    </body>
</html>
