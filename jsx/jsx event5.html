<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="s1"></div>
        <script type="text/babel">
            //Display the clientX clientY position for a click on div with 300px width and 200px height with 2px border copy
            function abc(e){
                console.log(e.clientX)
                console.log(e.clientY)
            }
            var xyz = <div onClick={abc} style={{width:"300px",height:"200px",border:"2px solid"}}>click here</div>
            ReactDOM.render(xyz,document.getElementById("s1"))
        </script>
    </body>
</html>
