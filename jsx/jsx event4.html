<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="s1"></div>
        <script type="text/babel">
            //Display the event object for a click on div with 300px width and 200px height with 2px border
            function abc(e){
                console.log(e)
            }
            var obj = <div style={{width:"300px",height:"200px",border:"2px solid"}} onClick={abc}>click here to see objects</div>
            ReactDOM.render(obj,document.getElementById("s1"))

        </script>
    </body>
</html>
