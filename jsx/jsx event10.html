<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="dd"></div>
        <script type="text/babel">
            //Console text box value on button click
            function abc(){
                var x=document.getElementById("d1").value  
                x.innerhtml=''          
                
                console.log(document.getElementById('d1').value)
            } 
            var x = <div>
                        <input type="text" id="d1"/>
                        <button onClick={abc}>click here</button>
                    </div>
            ReactDOM.render(x,document.getElementById("dd"))
        </script>
    </body>
</html>
