<html>
    <head></head>
    <body>
        <script>
            //Write a program to print the greatest number in given three numbers
            var a=7;
            var b=21;
            var c=6;
            if(a>b && a>c){
                console.log(a);
            }
            else if(b>a && b>c){
                console.log(b);
            }
            else{
                console.log(c);
            }
        </script>
        <script>
            //Write a program to print the least number in given three numbers
            var a=7;
            var b=21;
            var c=6;
            if(a<b && a<c){
                console.log(a);
            }
            else if(b<a && b<c){
                console.log(b);
            }
            else{
                console.log(c);
            }
        </script>
    </body>
</html>
