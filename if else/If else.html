<html>
    <head></head>
    <body>
        <script>
            //Write a program to check a number is divisible by 7 or not.
            var a=+prompt()
            if(a%7==0)
            {
                console.log('divisible');
            }
            else{
                console.log('not divisible');
            }
        </script>
        <script>
            //Write a program to check a number is factor of 84 or not.
            var a=+prompt()
            if(84%a==0)
            {
                console.log('factor');
            }
            else{
                console.log('not a factor');
            }
        </script>
        <script>
            //Write a program to check a number is factor of 96 or not.
            var a=+prompt()
            if(96%a==0)
            {
                console.log('factor');
            }
            else{
                console.log('not a factor');
            }
        </script>
        <script>
            //and if the given number is more Than 96 program should say ‘not a valid input’
            var a=+prompt();
            if(a<96)
            {
                console.log('valid input');
            }
            else{
                console.log('not a valid input');
            }
        </script>
        <script>
            //Write a program to check a number is multiple of 3 or not.
            var a=+prompt('enter the value');
            if(a%3==0)
            {
                console.log('multiple');
            }
            else{
                console.log('not multiple');
            }
        </script>
        <script>
            //Write a program to check a number is positive or not.
            var a=+prompt();
            if(a>=0)
            {
                console.log("positive");
            }
            else{
                console.log("negative");
            }
        </script>
        <script>
            //Write a program to check a number is having 4 at units place (984).
            var a=984;
            if(a%10==4)
            {
                console.log("true");
            }
            else{
                console.log("false");
            }
        </script>
        <script>
            //Write a program to check a number is 3 digited number or not.
            var a=+prompt();    
            if(a<=999 && a>=100)
            {
                console.log("3 digited number");
            }
            else{
                console.log("not a 3 digit number");
            }
        </script>
        <script>
            //Write a program to print even or odd for a given number
            var a=+prompt();
            if(a%2==0)
            {
                console.log("even");
            }
            else{
                console.log("odd");
            }
        </script>
        <script>
            //Write a program to print the greatest number in given two numbers
            var a=+prompt();
            var b=+prompt();
            if(a>b)
            {
                console.log("a");
            }
            else{
                console.log("b");
            }
        </script>
        <script>
            //Write a program to print the least number in given two numbers
            var a=+prompt();
            var b=+prompt();
            if(a>b)
            {
                console.log("b");
            }
            else{
                console.log("a");
            }
        </script>
        <script>
            //Write a program to print the given two numbers in ascending order
            var a=+prompt();
            var b=+prompt();
            if(a<b)
            {
                console.log("a,b");
            }
            else{
                console.log("b,a");
            }
        </script>
        <script>
           // Write a program to print the given two numbers in descending order
            var a=+prompt();
            var b=+prompt();
            if(a>b)
            {
                console.log("a,b"); 
            }
            else{
                console.log("b,a");
            }
        </script>
    </body>
</html>
